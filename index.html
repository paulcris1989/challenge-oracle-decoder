<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/750ba6d981.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
<body>
    <header>
        <div class="header">
            <img class="logo" src="./img/Logo.png" alt="Logo Alura">
        </div>
    </header>
    <main>
        <div class="areas">

            <div class="area1">
                
              <textarea id="textoArea1" class="texto_area1" placeholder="Ingrese el texto aqui"></textarea>
                <div class="area1_letrero">
                    
                    <span class="area1_aviso">Solo letras minúsculas y sin acentos</span>
                    <div class="area1_botones">
                        <button id="botonEncriptar" class="boton_encriptador">Encriptar</button>
                        <button id="botonDesencriptar" class="boton_desencriptador">Desencriptar</button>
                    </div>
                </div>
            </div>

            <div id="area2" class="area2" >
                <img id="imagen" class="imagen" src="./img/muneco.png" alt="">
                <textarea readonly id="mensajeNo" class="mensaje_no" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="mensajeDeseado" class="mensaje_deseado">Ingresa el texto que desees 
                    encriptar o desencriptar.</p>
                <button id="botonCopiar" class="boton_copiar detras">Copiar</button>
            </div>

        </div>    

    </main>
    <footer>
      <p>Encriptador realizado por Paul &#128512;</p> 
     <script src="./js/script.js"></script> 
</body>
</html>
